<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>God's Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="{{ url_for('static', filename='css/new_1.css') }}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href="{{ url_for('static', filename='css/new.css') }}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light" style="opacity: 0.7; background-color: #fff;" id="main">
  <div class="container-fluid" >
  <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776; <a class="navbar-brand" href="{{ url_for('home') }}">God's-Voice</a></span>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}">Login</a>
        </li>
		<li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Signup</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav class="navbar sticky-top" id="main1">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="opacity: 0;">S</a>
  </div>
</nav>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{{ url_for('books') }}">Search by Book</a>
  <a href="{{ url_for('author') }}">Search by Author</a>
</div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
							<div class="card card-sm">
							<table class="table table-hover">
							<tr>
							<th scope="col" style="width:10%">Sr no.</th>
							<th scope="col">Book Title</th>
							</tr>		
							</thead>
							<tbody>
							{% for row in data %}
								<form action = "#" method = "post">
								<tr>
								<td scope="row" style="width:10%"> {{loop.index}}.</td>
								<td>{{row['book_name']}}</td>
								</tr>
								</form>

							{%endfor%}
							</tbody>
							</table>
							</div>
                        </div>
                        <!--end of col-->
                    </div>
</div>

<script type="text/javascript">
function openNav() {
if (document.getElementById("mySidenav").style.width != "0px")
{
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.getElementById("main1").style.marginLeft= "0";
  document.getElementById("main2").style.marginLeft= "0";
}
else
{
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.getElementById("main1").style.marginLeft = "250px";
  document.getElementById("main2").style.marginLeft = "250px";
}
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.getElementById("main1").style.marginLeft= "0";
  document.getElementById("main2").style.marginLeft= "0";
}
</script>
</body>
</html>
