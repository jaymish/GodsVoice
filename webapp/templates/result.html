<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>God's Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="{{ url_for('static', filename='css/new_1.css') }}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href="{{ url_for('static', filename='css/new.css') }}" rel="stylesheet" />
</head>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
							<form class="card card-sm" action = "/search" method = "post">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="What is your question?" name = "question">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
							<br>
							<div class="card card-sm">
							{%for i in value['questions']:%}
								<form action = "/answer" method = "post">
                                <div class="card-body row no-gutters align-items-center">
                                    <!--div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
									<input type="hidden" name = "question" value="{{i}}">
                                    <div class="col">
                                        <!--textarea class="form-control form-control-lg form-control-borderless" type="text"  name = "question" contenteditable>{{answer}}</textarea-->
										<button type="submit" >
										<span class="form-control form-control-lg form-control-borderless" role="textbox" contenteditable="false" >
										
										
										{%print(i)%}
										
										</span>
										</button>
                                    </div>
                                </div>
								</form>
							{%endfor%}
							</div>
                        </div>
                        <!--end of col-->
                    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
