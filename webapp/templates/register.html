<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>God's Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="{{ url_for('static', filename='css/new_1.css') }}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href="{{ url_for('static', filename='css/new.css') }}" rel="stylesheet" />
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<body>
		
	<nav class="navbar navbar-expand-lg fixed-top navbar-light" style="opacity: 0.7; background-color: #fff;">
  <div class="container-fluid" >
    <a class="navbar-brand" href="{{ url_for('home') }}">God's-Voice</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}">Login</a>
        </li>
		<li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Signup</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav class="navbar sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="opacity: 0;">S</a>
  </div>
</nav>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<div class="container">
	<br/>
	<div class="row justify-content-center">
	
                        <div class="col-12 col-md-10 col-lg-8">
						
                            <form class="card card-sm" action = "{{ url_for('register') }}" method = "post" name="myform" onsubmit="return validateform()">
							<div class="card-body row no-gutters align-items-center">
								<h1 class="word">Register</h1>
							</div>
							{% if msg!='':%}
							<div class="card-body row no-gutters align-items-center">
								{{ msg }}
							</div>
							{%endif%}
                                <div class="card-body row no-gutters align-items-center">
                                    
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" id="username" name="username" type="text" placeholder="Enter Your Username">
                                    </div>
                                    <!--end of col-->
                                    
                                    <!--end of col-->
                                </div>
								<div class="card-body row no-gutters align-items-center">
                                    
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" id="password" name="password" type="password" placeholder="Enter Your Password">
                                    </div>
                                    <!--end of col-->
                                    
                                    <!--end of col-->
                                </div>
								<div class="card-body row no-gutters align-items-center">
                                    
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" id="email" name="email" type="text" placeholder="Enter Your Email ID">
                                    </div>
                                    <!--end of col-->
                                    
                                    <!--end of col-->
                                </div>
								<div class="card-body row no-gutters align-items-center">
								<div class="col">
								<div class="g-recaptcha" data-sitekey="6Ldvg90bAAAAAJxlCJLQs9K2XJsak2Q-dZgkVBWH"></div>

								</div>
                                </div>
								<div class="card-body row no-gutters align-items-center">
                                    
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Sign Up</button>
                                    </div>
                                    <!--end of col-->
                                    
                                    <!--end of col-->
                                </div>
								
								<div class="card-body row no-gutters align-items-center">
                                    
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <p>Already have an account?<a href="{{url_for('admin')}}"> Sign In here</a></p>
                                    </div>
                                    <!--end of col-->
                                    
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
    </div>
	</div>	
	<script>
	function validateform(){  
var name=document.myform.username.value;  
var password=document.myform.password.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6 || password.length>30){  
  alert("Password must be between 6 to 30 characters long.");  
  return false;  
  }  
}  
	</script>
	</body>
</html>
